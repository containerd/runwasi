[package]
name = "containerd-shim-wasmer"
version.workspace = true
edition.workspace = true

[[bin]]
name = "containerd-shim-wasmer-v1"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
containerd-shim-wasm = { workspace = true, features = ["tokio"]}
log = { workspace = true }

wasmer = { version = "4.1.2" }
wasmer-compiler = { version = "4.1.2", features = ["compiler"] }
wasmer-wasix = { version = "0.12.0" }

[dev-dependencies]
containerd-shim-wasm-test = { workspace = true }
serial_test = "*"
