[package]
name = "containerd-shim-wasm"
description = "Library for building containerd shims for wasm"
version = "0.2.1"
edition.workspace = true
license.workspace = true
readme = "README.md"
homepage.workspace = true
repository.workspace = true

[lib]
doctest = false

[dependencies]
anyhow = { workspace = true }
chrono = { workspace = true }
containerd-shim = { workspace = true }
containerd-shim-wasm-macros = { path = "../containerd-shim-wasm-macros", optional = true }
crossbeam = { workspace = true }
libc = { workspace = true }
log = { workspace = true }
oci-spec = { workspace = true }
protobuf = "3.2"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }
ttrpc = { workspace = true }
wat = { workspace = true }

[target.'cfg(unix)'.dependencies]
caps = "0.5"
dbus = { version = "*", features = ["vendored"] }
libcontainer = { workspace = true, features = ["libseccomp", "systemd", "v1", "v2"]}
nix = { workspace = true }

[target.'cfg(windows)'.dependencies]
windows-sys = { workspace = true, features = ["Win32_Foundation", "Win32_Storage_FileSystem"] }

[build-dependencies]
ttrpc-codegen = { version = "0.4.2", optional = true }

[dev-dependencies]
tempfile = "3.8"

[features]
generate_bindings = ["ttrpc-codegen"]
generate_doc = []

default = ["macros", "container_api"]
container_api = []
macros = ["dep:containerd-shim-wasm-macros", "container_api"]
tokio = ["dep:tokio", "containerd-shim-wasm-macros/tokio"]