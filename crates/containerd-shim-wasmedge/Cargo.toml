[package]
name = "containerd-shim-wasmedge"
version.workspace = true
edition.workspace = true

[[bin]]
name = "containerd-shim-wasmedge-v1"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
containerd-shim-wasm = { workspace = true }
log = { workspace = true }

wasmedge-sdk = { version = "0.11.2" }
wasmedge-sys = "*"

[dev-dependencies]
containerd-shim-wasm-test = { workspace = true }
libc = { workspace = true }
serial_test = "*"

[features]
default = ["standalone", "static"]
standalone = ["wasmedge-sdk/standalone"]
static = ["wasmedge-sdk/static"]
wasi_nn = ["wasmedge-sdk/wasi_nn"]
