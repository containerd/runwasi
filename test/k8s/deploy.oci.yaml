apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: wasm
handler: wasm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasi-demo
  labels:
    app: wasi-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wasi-demo
  template:
    metadata:
      labels:
        app: wasi-demo
    spec:
      runtimeClassName: wasm
      containers:
        - name: demo
          image: ghcr.io/containerd/runwasi/wasi-demo-oci:latest
          imagePullPolicy: Never
        - name: demo-artifact
          image: ghcr.io/containerd/runwasi/wasi-demo-oci-artifact:latest
          imagePullPolicy: Never
          command: ["wasi-demo.wasm"]
        - name: nginx
          image: docker.io/nginx:latest
          ports:
            - containerPort: 80
