name: Run end to end tests on k3s

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      runtime:
        required: true
        type: string

jobs:
  e2e-k3s:
    name: e2e k3s test on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup build env
        run: ./scripts/setup-linux.sh
        shell: bash
      - name: Download artifacts
        uses: actions/download-artifact@master
        with:
          name: containerd-shim-${{ inputs.runtime }}-linux-musl
          path: dist
      - name: Unpack artifats
        shell: bash
        run: |
          mkdir -p dist/bin
          tar -xzf dist/containerd-shim-${{ inputs.runtime }}-linux-musl.tar.gz -C dist/bin
      - name: Download test image
        uses: actions/download-artifact@master
        with:
          name: test-img
          path: dist
      - name: run
        timeout-minutes: 5
        run: make test/k3s-${{ inputs.runtime }} E2ELOGS=/tmp/e2e-logs
      # only runs when the previous step fails
      - name: tar logs
        if: failure()
        run: |
          sudo tar czf k3s-logs-${{ inputs.runtime }}-${{ inputs.os }}.tar.gz -C /tmp/e2e-logs .
          sudo chown ${USER}:${USER} k3s-logs-${{ inputs.runtime }}-${{ inputs.os }}.tar.gz
      - name: upload logs
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: k3s-logs-${{ inputs.runtime }}-${{ inputs.os }}
          path: k3s-logs-${{ inputs.runtime }}-${{ inputs.os }}.tar.gz
