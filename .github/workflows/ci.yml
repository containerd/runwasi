name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - name: Setup build env
        run: ./scripts/setup.sh
        shell: bash
      - run: 
          # needed to run rustfmt in nightly toolchain
          rustup toolchain install nightly --component rustfmt
      - name: Run checks
        run: make check
  build:
    strategy:
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "check cgroup version"
        run: "mount | grep cgroup"
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        env:
          RUST_CACHE_KEY_OS: ${{ matrix.os }}
      - name: Setup build env
        run: ./scripts/setup.sh
        shell: bash
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - name: Validate docs
        run: ./scripts/validate-docs.sh
      - name: Run tests
        run: |
          make test
      - name: inspect disk usage
        if: always()
        run: |
          echo "Filesystem statistics with df:"
          df -h

  e2e-wasmtime:
    needs: [build]
    strategy:
      matrix:
        # 20.04 uses cgroupv1, 22.04 uses cgroupv2
        os: ["ubuntu-20.04", "ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: pre-inspect disk usage
        if: always()
        run: |
          echo "Disk Usage with du:"
          sudo du -h --max-depth=1 /
      - name: pre-inspect /usr disk usage
        if: always()
        run: |
          sudo du -h --max-depth=2 /usr
      - name: "check cgroup version"
        if: always()
        run: "mount | grep cgroup"
      - uses: actions/checkout@v3
        if: always()
      - name: setup rust-wasm target
        if: always()
        run: rustup target add wasm32-wasi
      - name: Setup build env
        if: always()
        run: ./scripts/setup.sh
        shell: bash
      - name: run
        if: always()
        run: make test/k8s
      - name: inspect filesystem
        if: always()
        run: |
          echo "Filesystem statistics with df:"
          df -h
      - name: inspect disk usage
        if: always()
        run: |
          echo "Disk Usage with du:"
          sudo du -h --max-depth=1 /
      - name: inspect /usr disk usage
        if: always()
        run: |
          sudo du -h --max-depth=2 /usr
      # only runs when the previous step fails
      - name: inspect failed pods
        if: failure()
        run: |
          kubectl get pods --all-namespaces
          kubectl describe pods --all-namespaces
      - name: cleanup
        if: always()
        run: make test/k8s/clean

  e2e-wasmedge:
    needs: [build]
    strategy:
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "check cgroup version"
        run: "mount | grep cgroup"
      - uses: actions/checkout@v3
      - name: setup rust-wasm target
        run: rustup target add wasm32-wasi
      - name: Setup build env
        run: ./scripts/setup.sh
        shell: bash
      - name: run
        run: make test/k3s
      - name: cleanup
        if: always()
        run: make test/k3s/clean
